<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <!-- CSS files-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="resources/css/master.css" />
  </head>

  <body>
    <div id="countdown"> <!-- in this div you set your countdown (to manage them go to countdown.js file)-->
      <h1>Countdowns:</h1>
      <h3>Time until End of this year:</h3>
      <p id="firstcd"></p> 
      <h3>Time until Matura Exam:</h3>
      <p id="seccd"></p> <!-- you can add as many countdowns as you want-->
    </div>

    <div id="mainclock">
      <h1>
        <p id="clock">12312</p>
      </h1>
      <section id="waking">
        <h2>Time left for sleep:</h2>

        <h3>Time until 7:00 AM</h3>
        <p id="seven"></p>

        <h3>Time until 9:00 AM</h3>
        <p id="nine"></p>
      </section>
      <p id="currdate">24 December 2021</p>
    </div>

    <div id="quotes">
      <h1>Random virtue:</h1>
      <p id="quote"></p>
      <p id="author"></p>
    </div>

    <script src="resources/js/quotes.js" charset="utf-8"></script>
    <script src="resources/js/clock.js" charset="utf-8"></script>
    <script src="resources/js/countdown.js" charset="utf-8"></script>
    <script src="resources/js/sleeptime.js" charset="utf-8"></script>
  </body>
</html>
